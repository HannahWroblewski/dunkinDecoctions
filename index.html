<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Dunkin' Decoctions</title>
</head>
<body>
    <!-- NavBar section starts here -->
    <section class="nav-bar">
        <div class="container">
            <div class="logo">
                <img src="images/1280px-Test-Logo.svg.png" alt="DD Logo" class="img-responsive">
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="a">Home</a>
                    </li>

                    <li>
                        <a href="a">About</a>
                    </li>

                    <li>
                        <a href="a">Potions</a>
                    </li>

                    <li>
                        <a href="a">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clear-fix"></div>
        </div>
    </section>
    <!-- NavBar section ends here -->

    <!-- PotionSearch section starts here -->
    <section class="potion-search text-center search-bg">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Looking for Something Specific?">
                <input type="submit" name="submit" value="search" class="button button-primary">
            </form>
        </div>
        
    </section>
    <!-- PotionSearch section ends here -->

    <!-- Categories section starts here -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Categories</h2>

            <div class="box-3 float-container">
                <img src="images/download.png" alt="test" class="img-responsive img-curve">

                <h3 class="float-text text-white">Health Potions</h3>
            </div>

            <div class="box-3 float-container">
                <img src="images/download.png" alt="test" class="img-responsive img-curve">

                <h3 class="float-text text-white">Stat Boosts</h3>
            </div>

            <div class="box-3 float-container">
                <img src="images/download.png" alt="test" class="img-responsive img-curve">

                <h3 class="float-text text-white">Temporary Abilities</h3>
            </div>

            <div class="clear-fix"></div>
        </div>
        
    </section>
    <!-- Categories section ends here -->

    <!-- PotionPacks section starts here -->
    <section class="potion-packs">
        <div class="container">
            <h2>Explore Our Bundles</h2>

            <div class="bundle">
                Pack 1
            </div>

            <div class="bundle">
                Pack 2
            </div>

            <div class="bundle">
                Pack 3
            </div>

            <div class="bundle">
                Pack 4
            </div>
        </div>
        
    </section>
    <!-- PotionPacks section ends here -->

    <!-- SocialMedia section starts here -->
    <section class="social-media">
        <div class="container">
            <ul>
                <li>
                    <a href="a">GitHub</a>
                </li>

                <li>
                    <a href="a">Portfolio</a>
                </li>

                <li>
                    <a href="a">Email</a>
                </li>
            </ul>
        </div>
        
    </section>
    <!-- SocialMedia section ends here -->

    <!-- Footer section starts here -->
    <section class="footer">
        <div class="container">
           <p>
               All rights reserved. Designed by <a href="a">Hannah Wroblewski</a>
           </p>
        </div>
        
    </section>
    <!-- Footer section ends here -->

</body>
</html>
