<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Potion Shop</title>
</head>
<body>
    <!-- NavBar section starts here -->
    <section class="nav-bar">
        <div class="container">
            <div class="logo">
                Logo Image
            </div>

            <div class="menu">
                Menu Goes Here
            </div>
        </div>
    </section>
    <!-- NavBar section ends here -->

    <!-- PotionSearch section starts here -->
    <section class="potion-search">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Begin Searching Here...">
                <input type="submit" name="submit" value="search">
            </form>
        </div>
        
    </section>
    <!-- PotionSearch section ends here -->

    <!-- Categories section starts here -->
    <section class="categories">
        <div class="container">
            <h2>Categories</h2>

            <div class="box-3">
                Box 1
            </div>

            <div class="box-3">
                Box 2
            </div>

            <div class="box-3">
                Box 3
            </div>
        </div>
        
    </section>
    <!-- Categories section ends here -->

    <!-- PotionPacks section starts here -->
    <section class="potion-packs">
        <div class="container">
            <h2>Explore Our Bundles</h2>

            <div class="bundle">
                Pack 1
            </div>

            <div class="bundle">
                Pack 2
            </div>

            <div class="bundle">
                Pack 3
            </div>

            <div class="bundle">
                Pack 4
            </div>
        </div>
        
    </section>
    <!-- PotionPacks section ends here -->

    <!-- SocialMedia section starts here -->
    <section class="social-media">
        <div class="container">
            <ul>
                <li>
                    <a href="a">GitHub</a>
                </li>

                <li>
                    <a href="a">Portfolio</a>
                </li>

                <li>
                    <a href="a">Email</a>
                </li>
            </ul>
        </div>
        
    </section>
    <!-- SocialMedia section ends here -->

    <!-- Footer section starts here -->
    <section class="footer">
        <div class="container">
           <p>
               All rights reserved. Designed by <a href="a">Hannah Wroblewski</a>
           </p>
        </div>
        
    </section>
    <!-- Footer section ends here -->

</body>
</html>
